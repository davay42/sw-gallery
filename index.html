<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            color: #5d4e37;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #8b6f47;
            font-weight: 300;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.4);
            border: 2px dashed #c4a484;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: #8b6f47;
        }

        .upload-area.dragover {
            background: rgba(196, 164, 132, 0.2);
            border-color: #8b6f47;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #c4a484;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: #8b6f47;
        }

        .url-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid #c4a484;
            background: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            font-size: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 111, 71, 0.15);
        }

        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .filename {
            padding: 8px 0;
            font-size: 12px;
            color: #8b6f47;
            word-break: break-all;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.6);
            color: #8b6f47;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Local Image Gallery</h1>

        <div class="upload-area" id="uploadArea">
            <p>Drop images here or</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" multiple accept="image/*">

            <div style="margin: 20px 0;">or</div>

            <input type="url" class="url-input" id="urlInput" placeholder="Enter image URL...">
            <button class="upload-btn" onclick="loadFromUrl()">Load from URL</button>
        </div>

        <div id="status"></div>
        <div class="gallery" id="gallery"></div>
    </div>

    <script type="module">
        const DB_NAME = 'ImageGallery';
        const STORE_NAME = 'images';
        const BASE_URL = 'http://localhost:5500';

        let db;

        // Initialize app
        async function init() {
            await registerServiceWorker();
            await initDB();
            await loadGallery();
            setupEventListeners();
            showStatus('Gallery ready!', 'success');
        }

        // Register service worker
        async function registerServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                console.log('Service workers not supported');
                showStatus('Service workers not supported', 'error');
                return;
            }

            try {
                console.log('Registering service worker...');
                const registration = await navigator.serviceWorker.register('./sw.js');
                console.log('Service worker registered:', registration);

                await navigator.serviceWorker.ready;
                console.log('Service worker ready');
                showStatus('Service worker ready', 'success');
            } catch (error) {
                console.error('Service worker registration failed:', error);
                showStatus('Service worker failed: ' + error.message, 'error');
            }
        }

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        database.createObjectStore(STORE_NAME, { keyPath: 'filename' });
                    }
                };
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const urlInput = document.getElementById('urlInput');

            fileInput.addEventListener('change', handleFiles);

            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadFromUrl();
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles({ target: { files: e.dataTransfer.files } });
            });
        }

        // Handle file selection
        async function handleFiles(event) {
            const files = Array.from(event.target.files);
            for (const file of files) {
                await storeImage(file);
            }
            await loadGallery();
        }

        // Load image from URL
        async function loadFromUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;

            showStatus('Loading image...', 'success');

            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch image');

            const blob = await response.blob();
            const filename = url.split('/').pop() || `image-${Date.now()}.jpg`;
            const file = new File([blob], filename, { type: blob.type });

            await storeImage(file);
            await loadGallery();

            document.getElementById('urlInput').value = '';
            showStatus(`Loaded: ${filename}`, 'success');
        }

        // Store image in IndexedDB
        function storeImage(file) {
            return new Promise((resolve, reject) => {
                const filename = `${Date.now()}-${file.name}`;
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);

                const imageData = {
                    filename,
                    blob: file,
                    timestamp: Date.now()
                };

                const request = store.put(imageData);
                request.onsuccess = () => resolve(filename);
                request.onerror = () => reject(request.error);
            });
        }

        // Load and display gallery
        async function loadGallery() {
            const images = await getAllImages();
            const gallery = document.getElementById('gallery');

            gallery.innerHTML = images.map(img => `
                <div class="image-card">
                    <img class="thumbnail" 
                         src="${BASE_URL}/#${img.filename}" 
                         alt="${img.filename}"
                         onclick="window.open('${BASE_URL}/#${img.filename}', '_blank')">
                    <div class="filename">${img.filename}</div>
                </div>
            `).join('');
        }

        // Get all images from IndexedDB
        function getAllImages() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Show status message
        function showStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => status.textContent = '', 3000);
        }

        // Global functions
        window.loadFromUrl = loadFromUrl;

        // Global error handler
        window.addEventListener('error', (e) => {
            showStatus('Error: ' + e.message, 'error');
        });

        window.addEventListener('unhandledrejection', (e) => {
            showStatus('Error: ' + e.reason, 'error');
            e.preventDefault();
        });

        // Start the app
        init();
    </script>
</body>

</html>
