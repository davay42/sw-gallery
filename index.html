<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Store and serve images locally using Service Worker API interception">
    <meta name="theme-color" content="#8b6f47">
    <title>Local Image Gallery</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23f5f1eb'/%3E%3Crect x='10' y='10' width='80' height='80' fill='%23c4a484' rx='5'/%3E%3Ccircle cx='30' cy='30' r='8' fill='%238b6f47'/%3E%3Cpath d='M15 70 L35 50 L50 65 L70 45 L85 60 L85 85 L15 85 Z' fill='%238b6f47'/%3E%3C/svg%3E">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            color: #5d4e37;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #8b6f47;
            font-weight: 300;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.4);
            border: 2px dashed #c4a484;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: #8b6f47;
        }

        .upload-area.dragover {
            background: rgba(196, 164, 132, 0.2);
            border-color: #8b6f47;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #c4a484;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .upload-btn:hover {
            background: #8b6f47;
        }

        .upload-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .url-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid #c4a484;
            background: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            font-size: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 111, 71, 0.15);
        }

        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .image-info {
            padding: 8px 0;
            font-size: 12px;
            color: #8b6f47;
        }

        .filename {
            word-break: break-all;
            margin-bottom: 4px;
        }

        .file-size {
            opacity: 0.7;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .image-card:hover .delete-btn {
            opacity: 1;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.6);
            color: #8b6f47;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b6f47;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Local Image Gallery</h1>

        <div class="upload-area" id="uploadArea">
            <p>Drop images here or</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" multiple accept="image/*">

            <div style="margin: 20px 0;">or</div>

            <input type="url" class="url-input" id="urlInput" placeholder="Enter image URL...">
            <button class="upload-btn" id="urlBtn" onclick="loadFromUrl()">Load from URL</button>
        </div>

        <div id="status"></div>
        <div id="gallery" class="loading">Loading gallery...</div>
    </div>

    <script type="module">
        const api = new URL('.', location.href).href.slice(0, -1)
        const $ = selector => document.querySelector(selector)
        const on = (el, event, handler) => el.addEventListener(event, handler)
        
        const request = async (endpoint, options = {}) => {
            const res = await fetch(`${api}/${endpoint}`, {
                headers: { 'Content-Type': 'application/json' },
                ...options
            })
            return res.json()
        }

        const toggleButton = (btn, disabled = true, text) => {
            btn.disabled = disabled
            if (text) btn.textContent = text
        }

        const showStatus = (message, type = '') => {
            const status = $('#status')
            status.textContent = message
            status.className = `status ${type}`
            setTimeout(() => status.textContent = '', 3000)
        }

        const formatFileSize = bytes => {
            if (bytes === 0) return '0 B'
            const k = 1024
            const sizes = ['B', 'KB', 'MB', 'GB']
            const i = Math.floor(Math.log(bytes) / Math.log(k))
            return (bytes / k ** i).toFixed(1) + ' ' + sizes[i]
        }

        async function uploadFiles(files) {
            const btn = $('.upload-btn')
            toggleButton(btn, true, 'Uploading...')
            showStatus(`Uploading ${files.length} file(s)...`, 'success')

            const formData = new FormData()
            files.forEach(f => formData.append('images', f))

            const result = await request('upload', { method: 'POST', body: formData })
            showStatus(result.success 
                ? `Uploaded ${result.uploaded.length} image(s)` 
                : `Upload failed: ${result.error}`, 
                result.success ? 'success' : 'error'
            )

            if (result.success) await loadGallery()
            toggleButton(btn, false, 'Choose Files')
            $('#fileInput').value = ''
        }

        async function loadFromUrl() {
            const input = $('#urlInput')
            const url = input.value.trim()
            if (!url) return

            const btn = $('#urlBtn')
            toggleButton(btn, true, 'Loading...')
            showStatus('Downloading image...', 'success')

            const result = await request('upload-url', {
                method: 'POST',
                body: JSON.stringify({ url })
            })

            showStatus(result.success 
                ? `Downloaded: ${result.filename}` 
                : `Download failed: ${result.error}`,
                result.success ? 'success' : 'error'
            )

            if (result.success) {
                await loadGallery()
                input.value = ''
            }
            toggleButton(btn, false, 'Load from URL')
        }

        async function loadGallery() {
            const images = await request('list.json')
            const gallery = $('#gallery')

            if (!images.length) {
                gallery.innerHTML = '<div class="loading">No images yet. Upload some!</div>'
                return
            }

            gallery.className = 'gallery'
            gallery.innerHTML = images.map(img => `
                <div class="image-card">
                    <button class="delete-btn" onclick="deleteImage('${img.filename}')" title="Delete">Ã—</button>
                    <img class="thumbnail" 
                         src="${img.url}" 
                         alt="${img.filename}"
                         onclick="window.open('${img.url}', '_blank')">
                    <div class="image-info">
                        <div class="filename">${img.filename}</div>
                        <div class="file-size">${formatFileSize(img.size)}</div>
                    </div>
                </div>
            `).join('')
        }

        async function deleteImage(filename) {
            if (!confirm(`Delete ${filename}?`)) return

            showStatus('Deleting...', 'success')
            const result = await request(`delete/${encodeURIComponent(filename)}`, { method: 'DELETE' })

            showStatus(result.success ? 'Image deleted' : `Delete failed: ${result.error}`, 
                      result.success ? 'success' : 'error')

            if (result.success) await loadGallery()
        }

        function setupEventListeners() {
            const uploadArea = $('#uploadArea')
            
            on($('#fileInput'), 'change', e => uploadFiles(Array.from(e.target.files)))
            on($('#urlInput'), 'keypress', e => e.key === 'Enter' && loadFromUrl())
            
            on(uploadArea, 'dragover', e => {
                e.preventDefault()
                uploadArea.classList.add('dragover')
            })
            
            on(uploadArea, 'dragleave', () => uploadArea.classList.remove('dragover'))
            
            on(uploadArea, 'drop', e => {
                e.preventDefault()
                uploadArea.classList.remove('dragover')
                uploadFiles(Array.from(e.dataTransfer.files))
            })

            on(window, 'unhandledrejection', e => showStatus('Error: ' + e.reason, 'error'))
        }

        async function init() {
            if ('serviceWorker' in navigator) {
                await navigator.serviceWorker.register('./sw.js')
                await navigator.serviceWorker.ready
            }
            
            await loadGallery()
            setupEventListeners()
            showStatus('Gallery ready!', 'success')
        }

        Object.assign(window, { loadFromUrl, deleteImage })
        init()
    </script>
</body>

</html>
